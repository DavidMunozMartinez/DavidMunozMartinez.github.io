<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bitter&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">

<title>David Munoz</title>
</head>
<body>
  <div id="main-content">
    <span class="main-greet"
      :class:animating="!this.contentReady"
      :class:no-content="!this.containers[this.active_container].id && this.contentReady"
      :class:has-content="this.containers[this.active_container].id && this.contentReady">
      <span>Hey there,</span><span style="position: relative;">${this.greet} <span class="caret"></span> </span>
    </span>

    <smart-hover
      class="tabs"
      children-can-change="true"
      move-event="click"
      query-selector=".interactable"
      transition-time="140"
      transition-mode="cubic-bezier(.47,.14,.15,1.23)"
      :if="this.contentReady"
      :class:no-content="!this.containers[this.active_container].id && this.contentReady">
      <div
        :foreach="container in this.containers"
        class="description-container"
        :class:interactable="container.title"
        :class:empty="!container.text"
        :onclick="this.setActiveIndex(this.containers.indexOf(container))">

        <div :if="container.title" class="title"> ${container.title} </div>
        <div :if="!container.title" :class:separator="!container.title"></div>

      </div>
    </smart-hover>

    <div 
      :if="this.containers[this.active_container].id && this.contentReady"
      class="content">
      <span :innerText="this.containers[this.active_container].text"></span>
    </div>

    <div class="bottom-leaves">
      <svg
        :re-animate="this.animationTriggers.bottom_leaf || this.contentReady || this.active_container"
        xmlns="http://www.w3.org/2000/svg"
        aria-hidden="true" role="img"
        width="100%"
        height="100%"
        preserveAspectRatio="xMidYMid meet"
        viewBox="0 0 24 24">
        <path fill="currentColor" d="M17 8C8 10 5.9 16.17 3.82 21.34l1.89.66l.95-2.3c.48.17.98.3 1.34.3C19 20 22 3 22 3c-1 2-8 2.25-13 3.25S2 11.5 2 13.5s1.75 3.75 1.75 3.75C7 8 17 8 17 8Z"/></svg>
    </div>

  </div>
</body>

<script src="https://unpkg.com/smart-hoverjs@1.3.2/dist/index.js" defer></script>
<script src="https://unpkg.com/bindrjs@1.0.27/dist/index.js" defer></script>
<!-- <script src="node_modules/bindrjs/dist/index.js"></script> -->
<script src="app.js" defer></script>
</html>
