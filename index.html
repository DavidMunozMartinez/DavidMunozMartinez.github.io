<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="styles.css">

    <title>David Munoz</title>
</head>
<body>
  <div id="main-content">
    <span class="main-greet"
      :class:animating="!this.contentReady"
      :class:no-content="!this.containers[this.active_container].text && this.contentReady"
      :class:has-content="this.containers[this.active_container].text && this.contentReady">
      ${this.greet}<span class="caret"></span>
    </span>

    <!-- Tabs -->
    <smart-hover
      class="tabs"
      children-can-change="true"
      move-event="click"
      query-selector=".description-container"
      transition-time="140"
      transition-mode="cubic-bezier(.47,.14,.15,1.23)"
      :if="this.contentReady"
      :class:no-content="!this.containers[this.active_container].text && this.contentReady">
      <div
        :foreach="container in this.containers"
        class="description-container"
        :class:active="container.title === this.active_container"
        :onclick="this.setActiveContainer(this.containers.indexOf(container))">

        <span :if="container.title" class="title" :innerHTML="container.title"></span>
        <span :if="!container.title" :class:separator="!container.title"></span>

      </div>
    </smart-hover>

    <!-- Content Use inner text so it respects line breaks in the string -->
    <div 
      :if="this.active_container > -1 && this.contentReady"
      class="content">
      <span :innerText="this.containers[this.active_container].text"></span>
    </div>

  </div>
</body>

<script src="node_modules/bindrjs/dist/index.js"></script>
<script src="node_modules/smart-hoverjs/dist/index.js"></script>
<script src="app.js"></script>
</html>
